  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4d004d;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #4d004d;
    }
    .main-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      align-items: center;
    }

    .preview-container {
      position: relative;
      background-color: #8c004c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .preview {
      position: relative;
      display: inline-block;
    }

    .preview img {
      max-width: 300px;
    }

    .design-preview {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      width: 100px;
    }

    .control-panel {
      background-color: #8c004c;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .control-panel label,
    .control-panel input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    .control-panel button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #ff0066;
      border: none;
      color: white;
      border-radius: 5px;
    }

    main {
    display: flex;
    flex-direction: row;
    align-items: center;
    border-radius: 10px;
    flex-wrap: nowrap;
}

@media screen  and (max-width: 767px) {
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    flex-wrap: nowrap;
}
.main-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    flex-direction: column-reverse;
    flex-wrap: nowrap;
}
}
  </style>
</head>
<body>
  <header>
    <div id="profile-icon" class="icon">üë§</div>
    <a class="logo" href="/"><img src="EnmaManualidadesLogo.png" alt="Enma Manualidades"></a>
    
  </header>

  <main>
    <div id="product-details"></div>

  
  <div class="main-container">
    <!-- Vista previa -->
    <div class="preview-container">
      <h2>Vista previa</h2>
      <div class="preview">
        <img id="shirt-image" src="camisas.png" alt="Camiseta">
        <img id="design-preview" class="design-preview" src="EnmaManualidadesLogoMini.png" alt="Dise√±o">
      </div>
    </div>

    <!-- Controles -->
    <div class="control-panel">
      <h3>Personalizar</h3>
      <label for="upload-design">Subir dise√±o (PNG)</label>
      <input type="file" id="upload-design" accept="image/png">
      
      <label for="shirt-color">Color de camiseta</label>
      <select id="shirt-color">
        <option value="shirt-black.png">Negra</option>
        <option value="shirt-white.png">Blanca</option>
        <option value="shirt-blue.png">Azul</option>
      </select>

      <label for="design-size">Tama√±o del dise√±o (px)</label>
      <input type="range" id="design-size" min="20" max="200" value="150">

      <label for="design-position-x">Posici√≥n X (px)</label>
      <input type="range" id="design-position-x" min="0" max="300" value="150">

      <label for="design-position-y">Posici√≥n Y (px)</label>
      <input type="range" id="design-position-y" min="0" max="300" value="150">
    </div>
  </div>
</main>
<button id="back-to-store">Volver a la tienda</button>
  <footer>
    <iframe class="iframefootermap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d410404.8590365639!2d-6.423374270709594!3d36.52304662488185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x644bb9ec6abaa235%3A0x4fd198efdf8fa5dc!2sEnma%20Manualidades!5e0!3m2!1ses!2ses!4v1702396602259!5m2!1ses!2ses" width="230" height="180" style="border-radius:20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <div class="footer-container">
      <div class="footer-logo">
        <img width="100px" src="EnmaManualidadesLogoMini.png" alt="Enma Manualidades Logo">
      </div>
    </div>


    <nav class="footer-info" >
      <a href="#">Home</a> |
      <a href="#catalogoh2">Cat√°logo</a> |
      <a href="EnmaManualidades/HacerUnEncargo.html">Hacer un Encargo</a> |
      <a href="EnmaManualidades/AboutMe.html">About Enma</a>
  </nav>

      <p>&copy; 2024 Enma Manualidades. Todos los derechos reservados.</p>
      <p>Direcci√≥n: [C√°diz, Spain]</p>
      <p>Tel√©fono: [+34 642 70 25 29]</p>
      <p>P√°gina Web creada Por: <a href="https://github.com/AgustinBeniteez" target="_blank">Agustin benitez</a></p>
    </div>
  </footer>
  <script>
    // Leer el ID del producto desde la URL
    const productId = window.location.hash.slice(9); // Obtener el ID del producto (#productoX)
    const productDetailsContainer = document.getElementById("product-details");
    const backToStoreButton = document.getElementById("back-to-store");

    let products = [];

    // Cargar productos desde el archivo JSON
    fetch("productos.json")
      .then((response) => {
        if (!response.ok) {
          throw new Error("Error al cargar el archivo JSON");
        }
        return response.json();
      })
      .then((data) => {
        products = data;
        renderProductDetails(productId);
      })
      .catch((error) => {
        console.error("Hubo un problema con la carga del JSON:", error);
      });

  // Renderizar los detalles del producto
  function renderProductDetails(id) {
    const product = products.find(p => p.id == id);
    if (product) {
      // Cambiar el t√≠tulo de la p√°gina al nombre del producto seguido de " | Enma Manualidades"
      document.title = `${product.title} | Enma Manualidades`;  // Actualiza el t√≠tulo de la p√°gina con el nombre del producto

      // Cambiar la imagen de la camiseta
      shirtImage.src = product.shirtImageUrl;  // Actualiza la imagen de la camiseta con la URL del JSON

      productDetailsContainer.innerHTML = `
        <div class="product-detail">
          <h2>${product.title}</h2>
          <img class="img_producto" src="${product.imgUrl}" alt="${product.title}">
          <p>${product.description}</p>
          <p><strong>Precio:</strong> ${product.price}‚Ç¨</p>
          <div class="tags">
            ${product.tags.map(tag => `<div class="tag">${tag}</div>`).join('')}
          </div>
          <button class="add-to-cart" data-index="${id}">
            <i class="fas fa-shopping-cart"></i> A√±adir al carrito
          </button>
        </div>
      `;
    }
  }



    // Volver a la tienda
    backToStoreButton.addEventListener('click', () => {
      window.location.href = "index.html";  // Redirigir a la p√°gina principal
    });

    const shirtImage = document.getElementById("shirt-image");
    const designPreview = document.getElementById("design-preview");
    const shirtColor = document.getElementById("shirt-color");
    const designSize = document.getElementById("design-size");
    const designPositionX = document.getElementById("design-position-x");
    const designPositionY = document.getElementById("design-position-y");
    const uploadDesign = document.getElementById("upload-design");

    // Cambiar color de la camiseta
    shirtColor.addEventListener("change", (e) => {
      shirtImage.src = e.target.value;
    });

    // Cambiar tama√±o del dise√±o
    designSize.addEventListener("input", (e) => {
      designPreview.style.width = e.target.value + "px";
    });

    // Cambiar posici√≥n del dise√±o
    designPositionX.addEventListener("input", (e) => {
      designPreview.style.left = e.target.value + "px";
    });

    designPositionY.addEventListener("input", (e) => {
      designPreview.style.top = e.target.value + "px";
    });

    // Cargar dise√±o personalizado
    uploadDesign.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          designPreview.src = event.target.result;
          designPreview.style.width = "100px"; // Tama√±o predeterminado m√°s peque√±o
        };

        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
